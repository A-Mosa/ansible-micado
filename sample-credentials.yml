resource:
  -
    type: ec2
    auth_data:
        accesskey: 
        secretkey: 
  -
     type: cloudsigma
     auth_data:
        email: 
        password: 
  -
     type: cloudbroker
     auth_data:
        email: 
        password: 
  -
     type: nova
     auth_data:
        username: 
        password: 

security:
  tls:
    provision_method: self-signed # or user-supplied
    # add the publicly accessible hostname of the master node
    hostname: micado-master
    # these need to be set if user-supplied is chosen
    # cert: |
    # key: |

  authentication:
    # username defaults to admin
    username: admin
    # e-mail address defaults to root@micado-master
    email: root@micado-master
    # password defaults to admin
    password: admin
